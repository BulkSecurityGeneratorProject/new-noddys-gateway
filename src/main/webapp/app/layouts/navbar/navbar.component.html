<mat-toolbar>
  <span ><a routerLink = "/"  class="toolbar_logo">Noddys Club</a></span>
  <span>|</span>
  <span class="toolbar_city">
    <mat-form-field>
      <mat-select placeholder="Select City">
        <mat-option *ngFor="let city of cities" [value]="city.value">
          {{city.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </span>
  <span *ngIf="!isLoggedIn()" class="toolbar_login "><a routerLink="/home/login">Log In</a></span>
  <span *ngIf="isLoggedIn()" class="toolbar_login_events "><a [routerLink]="['/manageevents']" class="toolbar_login_events ">Manage Events  </a></span>
  <span *ngIf="isLoggedIn()" class="toolbar_login "><a [routerLink]="['/logout']"  class="toolbar_login ">Logout</a></span>
