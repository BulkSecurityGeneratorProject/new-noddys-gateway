<div class="filter-container">
    <h4>BOOKING TYPE</h4>
    <div>
        <button mat-raised-button color="warn">Drop-in</button>
        <button mat-raised-button>Semester</button>
        <button mat-raised-button>Camp</button>
    </div>
    <h4>LOCATION</h4>
    <div class="filter-container_location">
        <mat-form-field>
            <input type="text" matInput placeholder="Enter address or neighbor">
        </mat-form-field>
    </div>
    <h4>TIME</h4>
    <div>
        <nouislider [connect]="true" [min]="5" [max]="22" [(ngModel)]="inputSpeedRange"></nouislider>
    </div>
    <div _ngcontent-c1="" class="col-sm-6">
            <div _ngcontent-c1="" class="input-group">
              <span _ngcontent-c1="" class="input-group-addon">₹</span>
              <input _ngcontent-c1="" class="form-control price-input" id="minPriceInputdesk" placeholder="min" type="number">
            </div>
          </div>
          <div _ngcontent-c1="" class="col-sm-6">
                <div _ngcontent-c1="" class="input-group">
                  <span _ngcontent-c1="" class="input-group-addon">₹</span>
                  <input _ngcontent-c1="" class="form-control price-input" id="maxPriceInputdesk" placeholder="max" type="number">
                </div>
              </div>
    <!-- <div>
        {{values}}
    </div> -->
    <div>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>AGE</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="filter-container_age-panel">
                <div class="filter-container_age-panel-left">
                    <mat-checkbox>less than 2</mat-checkbox>
                    <mat-checkbox>less than 6</mat-checkbox>
                    <mat-checkbox>less than 10</mat-checkbox>
                    <mat-checkbox>less than 14</mat-checkbox>
                    <mat-checkbox>less than 18</mat-checkbox>
                    <mat-checkbox>less than 22</mat-checkbox>
                    <mat-checkbox>No Adult Required</mat-checkbox>
                </div>
                <div class="filter-container_age-panel-right">
                    <mat-checkbox>less than 4</mat-checkbox>
                    <mat-checkbox>less than 8</mat-checkbox>
                    <mat-checkbox>less than 12</mat-checkbox>
                    <mat-checkbox>less than 16</mat-checkbox>
                    <mat-checkbox>less than 20</mat-checkbox>
                    <mat-checkbox>Adult</mat-checkbox>
                </div>
            </div>
        </mat-expansion-panel>
    </div>
    <div>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>CATEGORY</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="filter-container_category-panel" >
                <div class="filter-container_category-panel-left">
                    <mat-checkbox *ngFor="let categorie of records.categories">{{categorie}}</mat-checkbox>
                </div>
            </div>
        </mat-expansion-panel>
    </div>
    <div>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>PROVIDERS</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="filter-container_category-panel" >
                    <div class="filter-container_category-panel-left">
                        <mat-checkbox *ngFor="let event of allevents.events">{{event.event_organizer.name}}</mat-checkbox>
                    </div>
            </div>
        </mat-expansion-panel>
    </div>
    <br>
    <div>
        <button mat-raised-button color="warn">Clear All Filters</button>
        <button mat-raised-button color="warn" style="margin-left:2px ">Apply</button>
    </div>
</div>
